name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish AuroraLoader -c Release -o ./Release -p:PublishReadyToRun=true -p:PublishSingleFile=true --no-restore --self-contained false --nologo -f netcoreapp3.1 -r win-x86
    - name: "Zip"
      run: Compress-Archive -Path ./Release/* -DestinationPath AuroraLoader.zip
    - name: Upload AuroraLoader artifact
      uses: actions/upload-artifact@v1
      with:
        name: AuroraLoader
        path: ./AuroraLoader.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: AuroraLoader
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "AuroraLoader.zip"
          artifactContentType: application/zip
          prerelease: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
